<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ch04_input_lesson / 06_etcinput</title>
</head>
<body bgcolor="5f5f5f">
  <h1>06_etcinput</h1>

  <form action="#">
    <label for="fileIp">file</label><br>
    <input 
      id="fileIp"
      type="file"
      accept="image/png, image/jpeg"
      multiple
      >
    <br><br>
    <label for="hdnIp">hidden</label>
    <input 
      id="hanIp"
      type="hidden"
      >
  </form>
  <br><hr><br>
  <form action="#">
    <label for="emlIp">email</label><br>
    <input  
      id="emlIp"
      type="email"
      >
      <button type="submit">제출</button>
  </form>
</body>
</html>
